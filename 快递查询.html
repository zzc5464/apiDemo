<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #box {
            width: 300px;
            height: 190px;
            border: 1px solid #red;
        }
        .info-box {
            width: 300px;
            border: 3px solid #ccc;
        }
    </style>
</head>
<body>
    <input id="txt" type="text" placeholder="">
    <input id="btn" type="button" value="点击">
    <div type="text" id="box">

    </div>
    <script src="../jquery-1.12.4.min.js"></script>
    <script src="../artTemplate/template-web.js"></script>
    <script type='text/html' id="tpl">
        <p>订单号 {{result.number}}</p>
        <p>订单状态：{{result.deliverystatus}}</p>
        <h3>详细信息：</h3>
        {{each result.list v}}
        <div class="info-box">
            <p>时间:{{v.time}}</p>
            <p>状态:{{v.status}}</p>
        </div>
        {{/each}}
    </script>
    <script>
        //ee9cb636d4bce12e
        $("#btn").on("click",function(){
            // var num = '3341470185463';
            var num = $("#txt").val();
            $.ajax({
                url:'http://api.jisuapi.com/express/query?appkey=ee9cb636d4bce12e&type=auto&number='+num+'',
                dataType:'jsonp',
                success:function(data) {
                    console.log(data);
                    var html = template("tpl",data);
                    $("#box").html(html);
                }
            })
        })
        /*








         */
    </script>
</body>
</html>
